<table class="table table-striped admin">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>City</th>
            <th>State</th>
            <th>Instruments</th>
            <th>Special Talents</th>
        <tr>
    </thead>
    <tbody>
        <tr ng-repeat="auditionee in auditionees">
            <td>{{ auditionee.firstName }}</td>
            <td>{{ auditionee.lastName}}</td>
            <td>{{ auditionee.email }}</td>
            <td>{{ auditionee.city }}</td>
            <td>{{ auditionee.state }}</td>
            <td>{{ auditionee.instruments }}</td>
            <td>
                <div ng-show="auditionee.specialTalents">
                    <span class="label label-success" popover-placement="top" popover="{{ auditionee.specialTalents }}" popover-trigger="mouseenter">YES</span>
                </div>
                <span class="label label-danger" ng-show="!auditionee.specialTalents">NO</span>
            </td>
        </tr>
    </tbody>
</table>
