

    <div class="row">
        <div class="col-md-6">
            <h2>Email Us.</h2>
            <form ng-submit="submitContact()" name="form">
                <div class="row">
                    <div class="col-md-5">
                        <input class="form-control" type="text" ng-model="contact.firstName" placeholder="First Name">
                    </div>
                    <div class="col-md-7">
                        <input class="form-control" type="text" ng-model="contact.lastName" placeholder="Last Name">
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control" type="email" ng-model="contact.email" placeholder="Email">
                    </div>
                </div><br>
                
                <div class="row">
                    <div class="col-md-12">
                        <input class="form-control" type="text" ng-model="contact.subject" placeholder="Subject">
                    </div>
                </div><br>

                <div class="row">
                    <div class="col-md-12">
                        <textarea class="form-control" type="message" ng-model="contact.message" placeholder="Message" /><br>
                    </div>
                </div><br>
                <input class="btn btn-lg" type="submit" value="Send!" />
            </form>
        </div>
        <div class="col-md-6">
            <!-- Contact Adam -->
        </div>
    </div>
