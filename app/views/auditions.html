<div class="row" ng-controller="AuditionCtrl">
    <div class="col-md-4 col-md-offset-2">
        <h1>Register</h1><br><br>
        <form novalidate ng-submit="submitAuditionForm()" name="form">
            <div class="row">
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="First Name" ng-model="audition.firstName" required />
                </div>
                <div class="col-md-7">
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="audition.lastName" required />
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-12">
                    <input type="email" class="form-control" placeholder="Email" ng-model="audition.email" required />
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="City" ng-model="audition.city" />
                </div>
                <div class="col-md-7">
                    <select class="form-control" ng-model="audition.state" ng-options="state for state in states" >
                    </select>
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-12">
                    <select multiple class="form-control" ng-model="audition.instruments" ng-options="instrument for instrument in instruments" required>
                    </select>
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-12">
                    <textarea rows="4" class="form-control" placeholder="Special talents (Juggling,Unicycle,Flips..)" ng-model="audition.specialTalents" />
                </div>
            </div><br>

            <input type="submit" class="btn btn-lg" />
        </form>
        {{ audition }}
    </div>
    <div class="col-md-4 ">
        <h1>Audition Information</h1><br>

        <h3>When is it?</h3>
        <p>November 9th, 2014. 8:30am-7pm</p>
        <h3>Where is it?</h3>
        <p>Romeoville High School<br>100 N Independence Blvd.<br>Romeoville, IL 60446</p>
        <h3>What should I bring?</h3>
        <ul>
            <li>$30 (Audition Fee)</li>
            <li>Sticks/Mallets</li>
            <li>Audition Music</li>
            <li>Comfortable clothing.</li>
        </ul>
        <h3>What should I have prepared?</h3>
        <p>The battery packet is <a href="http://pioneerindoordrums.org/uploads/PIO_Technique_Exercises_12.pdf">here</a>.</p>
        <p>The Front Ensemble doesn't have a packet. Come prepared with the following things:</p>
        <ul>
            <li>Major/Minor Scales</li>
            <li>A 2/4 mallet piece that showcases your technique, chops.</li>
            <li>Any exercises you are comfortable playing</li>
        </ul>
    </div>
</div>
