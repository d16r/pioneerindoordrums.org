<div class="row" ng-controller="FAQCtrl">
    <div id="faq" class="fus-section fus-faq">
      <div class="container">
        <div class="fus-section-header">
          <h3 class="title-shadow">Frequently Asked Questions</h3>
        </div>

        <div class="row">
            <div ng-repeat="faq in faqs" class="col-md-6 col-sm-6 col-xs-12">
                <div class="faq-question">
                    <h3>{{ faq.question }}</h3>
                    <p class="faq-answer" ng-bind-html="faq.answer | markdown"></p>
                </div>
            </div>
        </div>

      </div>
    </div>
</div>
