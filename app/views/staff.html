<div id ="staff" class="fus-section fus-staff" ng-controller="StaffCtrl">
    <div class="container">
        <div class="fus-section-header">
          <h3>Staff</h3>
          <h4>"Some quote from a kid about how great the staff is" - that kid</h4>
        </div>
        
        <ul class="nav nav-tabs fus-tabs">
            <li ng-repeat="section in sections" ng-class="{'active':search.tags === section}">
                <a href="" ng-click="highlightFilterIcon(section)">
                    <span ng-show="search.tags === section" class="glyphicon glyphicon-remove" />
                    <span class="glyphicon glyphicon-home"></span>
                    <span class="fus-subtitle">{{ section }}</span>
                </a>
            </li>
        </ul><br><br>
        
        <div class="row">
            <div class="col-md-6 col-md-4" ng-repeat="member in staffMembers | filter:search:strict">
              <div class="zoom-images thumbnail fus-text-on-top">
                <img src="images/placeholder6.jpg">
                <div class="caption">
                  <h3>{{ member.name }}</h3>
                  <p>{{ member.bio }}</p>
                </div>
              </div>
            </div>
        </div>

    </div>
</div>
