<div ng-controller="StaffCtrl">
    <div class="row" ng-repeat="member in staffMembers">
        <h3>{{ member.name }}</h3>
        <h4>{{ member.position }}</h4>
        <div class="row">
            <div class="col-md-4">
                <img src="{{ member.picture }}" class="img-rounded"/>
            </div>
            <div class="col-md-8">
                <p>{{ member.bio }}</p>
            </div>
        </div>
    </div><br>
</div>
