<div id ="staff" class="fus-section fus-staff fus-white-bg hidden-xs" ng-controller="StaffCtrl">
    <div class="container">
        <div class="fus-section-header">
          <h3>Staff</h3>
        </div>

        <ul class="nav nav-tabs fus-tabs">
            <li ng-repeat="section in sections" ng-class="{'active':search.tags === section}">
                <a href="" ng-click="highlightFilterIcon(section)">
                    <span class="glyphicon glyphicon-home"></span>
                    <span class="fus-subtitle">{{ section }}</span>
                </a>
            </li>
        </ul><br /><br />

        <div class="row">
            <div class="col-md-3 col-md-offset-0 col-sm-5 col-sm-offset-1 staff-info" ng-repeat="member in staffMembers | filter:search:strict">
              <div class="">
                <a href="" ng-click="showStaffModal(member.name, member.position, member.bio)"><img class="img-responsive img-circle" width="220" height="220" src="{{ member.picture }}"></a>
                <div>
                  <h4><a href="" ng-click="showStaffModal(member.name, member.position, member.bio)">{{ member.name }}</a></h4> {{member.position}}
                </div>
              </div>
            </div>
        </div>

    </div>
</div>

<!-- This is the create/Update template -->
<script type="text/ng-template" id="staffModal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$close()">&times;</button>
        <h3 class="staff-name">{{ name }} <small>{{ position }}</small></h3>
    </div>
    <div class="modal-body">
        <p class="staff-bio" ng-bind-html="bio | markdown"></p>
    </div>
</script>
